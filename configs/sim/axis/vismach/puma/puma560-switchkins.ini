[APPLICATIONS]
APP = halshow --fformat %12.4f puma560-switchkins.halshow

[EMC]
VERSION = 1.1
MACHINE = puma560-switchkins (inch)
#+ Debug level, 0 means no messages. See src/emc/nml_int/emcglb.h for others
DEBUG = 0

[KINS]
JOINTS= 6
KINEMATICS= genser-switchkins

[DISPLAY]
DISPLAY = axis
CYCLE_TIME = 0.200
HELP_FILE = tklinuxcnc.txt
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.0
PROGRAM_PREFIX = ../../nc_files/
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PYVCP = puma560-switchkins.xml

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
SUBROUTINE_PATH = ./remap_subs
       FEATURES = 8
          REMAP = M428  modalgroup=10  ngc=428remap
          REMAP = M429  modalgroup=10  ngc=429remap
PARAMETER_FILE  = try.var


[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000
TRAJ_PERIOD = 10000000

[HAL]
HALUI = halui
HALFILE = puma560_sim_6.hal
HALCMD = net :kinstype-select <= motion.analog-out-03 => motion.switchkins-type
POSTGUI_HALFILE = puma560-switchkins-postgui.hal

[HALUI]
MDI_COMMAND = M429
MDI_COMMAND = M428

[TRAJ]
COORDINATES = X Y Z A B C
LINEAR_UNITS = inch
ANGULAR_UNITS = deg
DEFAULT_LINEAR_VELOCITY = 1.0
MAX_LINEAR_VELOCITY = 10.0
DEFAULT_LINEAR_ACCELERATION = 10.0
MAX_LINEAR_ACCELERATION = 20.0

[EMCIO]
EMCIO =                  io
CYCLE_TIME = 0.100
TOOL_TABLE = puma.tbl

[AXIS_X]
MAX_VELOCITY = 30.0
MAX_ACCELERATION = 200.0
#MIN_LIMIT = -180.0
#MAX_LIMIT = 180.0

